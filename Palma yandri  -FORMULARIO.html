<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="VIDEO/Download (1).mp4" type="video/mp4"> 
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="VIDEO/Download (1).mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <div class="container">  
        <h1>REGISTER EN BEWTOON</h1>
        <form action="https://formsubmit.co/yandrimuso@gmail.com" method="post"> 
            <div class="form-group">
                <label for="EMAIL">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
            </div>
            <div class="form-group">
                <label for="USUARIO">USUARIO:</label>
                <input type="text" id="USUARIO" name="nombre" placeholder="NOMBRE DE USUARIO" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <link>https://www.webtoons.com/es/</LINK
>
</body>
</html>
